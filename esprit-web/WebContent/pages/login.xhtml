<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/template.xhtml">

	<ui:define name="pageTitle">LOG IN</ui:define>
	<ui:define name="pageContent">

		<h2>Log In</h2>
		<h:form id="login_form">
			<h:panelGrid columns="2">
				<h:outputText value="login" />
				<h:inputText value="#{authbean.user.login}" />
				<h:outputText value="password" />
				<h:inputSecret value="#{authbean.user.password}" />
				<h:commandButton id="login_submit" value="log in"
					action="#{authbean.login}" />

				<h:message for="login_submit" styleClass="error" />
			</h:panelGrid>

		</h:form>



	</ui:define>
</ui:composition>
